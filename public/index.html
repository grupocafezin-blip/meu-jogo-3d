<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo 3D Online</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Overlay de erros (mostra erros no celular) -->
  <pre id="errLog" style="position:fixed;left:10px;bottom:10px;max-width:90vw;max-height:30vh;overflow:auto;background:rgba(0,0,0,.6);color:#fff;padding:8px;border-radius:6px;z-index:9999;display:none;"></pre>

  <!-- Chat (comeÃ§a escondido via CSS) -->
  <div id="chat">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
      <strong>Chat</strong>
      <button id="closeChat">Fechar</button>
    </div>
    <div id="messages"></div>
    <form id="msgForm">
      <input id="msgInput" autocomplete="off" placeholder="Digite..." />
      <button type="submit">Enviar</button>
    </form>
    <button id="bagBtn" title="Dar soco">Soco ðŸ‘Š</button>
  </div>

  <!-- BotÃ£o para abrir o chat -->
  <button id="toggleChatBtn" title="Abrir chat">Chat</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
