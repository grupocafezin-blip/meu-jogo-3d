<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Jogo 3D</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #chat {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 200px;
            background: rgba(0,0,0,0.5);
            color: white;
            display: none;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        #msgForm {
            display: flex;
        }
        #msgInput {
            flex: 1;
            border: none;
            padding: 5px;
        }
        #bagBtn {
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <!-- Chat -->
    <div id="chat">
        <div id="messages"></div>
        <form id="msgForm">
            <input id="msgInput" autocomplete="off" placeholder="Digite sua mensagem..." />
            <button type="submit">Enviar</button>
        </form>
        <button id="bagBtn">Dar Sacola</button>
    </div>

    <!-- Botão para mostrar/esconder chat -->
    <button id="toggleChatBtn" style="position: fixed; top: 10px; left: 10px; z-index: 999;">
        Chat
    </button>

    <!-- 1️⃣ Biblioteca do Socket.IO (vem do servidor Node.js) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- 2️⃣ Biblioteca Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- 3️⃣ Seu script principal do jogo -->
    <script src="js/game.js"></script>

</body>
</html>
